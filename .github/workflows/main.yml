on:
  push:
    branches:
    - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Azure CLI
      uses: azure/setup-azure@v1
      with:
        azure-cli-version: '2.30.0'

    - name: Login to Azure
      run: az login --service-principal -u ${{ secrets.AZURE_CLIENT_ID }} -p ${{ secrets.AZURE_CLIENT_SECRET }} --tenant ${{ secrets.AZURE_TENANT_ID }}

    - name: Deploy Azure Data Factory Pipeline
      run: |
        az datafactory pipeline create --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} --factory-name ${{ secrets.AZURE_DATA_FACTORY_NAME }} --name ${{ secrets.AZURE_PIPELINE_NAME }} --pipeline-file-path ./path/to/pipeline.json

    - name: Logout from Azure
      run: az logout
